<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finals World</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/dog-solid-full.svg" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="canvasContainer">
    <canvas id="canvas1"></canvas>
    <div id="lifeBar" class="life-bar"></div>
    <button id="volumeBtn" class="volumeBtn" aria-label="Mute sound"></button>
    <button id="learnMoreBtn" class="learnMore btn">Learn more</button>
  </div>
  <img id="playerImage" src="./assets/characters/player.png" />
  <img id="backgroundImage" src="./assets/background/background_single.png" />
  <img id="enemyImage" src="assets/characters/enemy_1.png" />
  <div id="startScreen" class="info-container"></div>
  <div id="learnMoreContainer" class="info-container"></div>
  <div id="highScoreContainer" class="high-score-container info-container">
    <h2>Game Over!</h2>
    <div class="highScoreBox">
      <h2>HIGH SCORES</h2>
      <ol id="highScoreList"></ol>
      <div class="high-score-button-container">
        <input id="initialsInput" class="initials-input" maxlength="3" placeholder="Initials Here" />
        <button id="clearScoresBtn" class="clear-score-btn btn">Clear High Scores</button>
        <button id="saveScoreBtn" class="save-score-btn btn">Save Score</button>
        <button id="retryBtn" class="retry-btn btn">Retry</button>
      </div>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

<!--- merge protector-->

</html>
