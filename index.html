<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Finals World</title>
  <link rel="icon" type="image/svg+xml" href="assets/images/dog-solid-full.svg" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <canvas id="canvas1"></canvas>
  <img id="playerImage" src="./assets/characters/player.png" />
  <img id="backgroundImage" src="./assets/background/background_single.png" />
  <img id="enemyImage" src="assets/characters/enemy_1.png" />
  <div id="startScreen" class="info-container"></div>
  <div id="LearnMoreContainer" class="info-container"></div>
  <div class = "info-container">
    <div class = "highScoreBox">
       <h2>HIGH SCORES</h2>
        <ol id="highScoreList"></ol>
        <button id ="clearScoresBtn">Clear High Scores</button>
    </div>
  </div>
  <button id="retryBtn" class="retry-btn btn">Retry</button>
  <button id="volumeBtn" class="volumeBtn" aria-label="Mute sound"></button>
  <button id="learnMoreBtn" class="learnMore btn">Learn more</button>
  <input id="initialsInput" maxlength="3" placeholder="Initials Here" />
  <button id="saveScoreBtn">Save Score</button>
  <script src="./script.js"></script>
</body>

<!--- merge protector-->

</html>
